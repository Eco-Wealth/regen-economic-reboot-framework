name: Docs CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  markdown_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Markdown lint (relaxed, deterministic)
        run: |
          cat > /tmp/markdownlint.json <<'EOF'
          {
            "MD001": false,
            "MD012": false,
            "MD029": false,
            "MD031": false,
            "MD037": false,
            "MD013": false,
            "MD033": false,
            "MD041": false
          }
          EOF

          markdownlint-cli2 "regen-economic-reboot-framework/**/*.md" --config /tmp/markdownlint.json

  link_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link check (lychee)
        continue-on-error: true
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --exclude-mail
            --max-concurrency 8
            --timeout 20
            regen-economic-reboot-framework/**/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
