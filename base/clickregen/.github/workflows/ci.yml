name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  portal:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/portal
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: contracts/portal/package.json
      - run: npm install
      - run: npm test

  relayer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: relayer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: relayer/package.json
      - run: npm install
      - run: npm run build

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package.json
      - run: npm install
      - run: npm run build
